<!DOCTYPE html>
<html>
<head>
	<title>Veiklos1</title>
	
	<meta charset="utf-8">
	
	<style>
	
		table{
    		
				border-collapse: collapse;
			
			}
			
			th, td{
			
				border: 1px solid red;
				padding: 8px;
			
			}
			
	</style>

</head>

<body>

	<table>
	   <tr>
	    <th>Veikla</th>
	    <th>Veiklos aprašymas</th>
	    <th>Dalyvaujančių žmonių skaičius</th>
	   </tr>
		
		<tr th:each="veikla : ${veiklos}">
			<td th:text="${veikla.getVeikla()}"></td>
			<td th:text="${veikla.getAprasymas()}"></td>
			<td></td>
		</tr>
	</table>
	
</body>






</html>
