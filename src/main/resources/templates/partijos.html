<!DOCTYPE html>
<html>
<head>
	<title>Partijos</title>
	
	<meta charset="utf-8">
	
	<style>
	
		table{
    		
				border-collapse: collapse;
			
			}
			
			th, td{
			
				border: 1px solid red;
				padding: 8px;
			
			}
			
	</style>

</head>

<body>

	<table>
		<tr th:each="partijos : ${partijos}">
			<td th:text="${partijos.getPartija()}"></td>
			<td><span th:each="zmones : ${partijos.getZmones()}" th:text="|${zmones.getVardas()} ${zmones.getPavarde()} , |"></span></td>
		</tr>
	</table>
	
</body>







</html>
